<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- {{!-- external stylesheet --}} -->
    <link rel="stylesheet" href="public/styles/styles.css" type="text/css" />

    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- {{!-- JQuery --}} -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper onTop">
                <a href="test.html" class="brand-logo center">Uni-Fy</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html"> <i class="large material-icons">add</i></a></li>
                    <!-- <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">JavaScript</a></li> -->
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="card margIndex">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <span class="card-title">Sell Item</span>
                                        <div class="input-field col s6">
                                            <input id="first_name" type="text" class="validate">
                                            <label for="first_name">First Name</label>
                                        </div>
                                        <div class="input-field col s6">
                                            <input id="last_name" type="text" class="validate">
                                            <label for="last_name">Last Name</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="email" type="text" class="validate">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="product_category" type="text" class="validate">
                                            <label for="product_category">Product Category</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="product_title" type="text" class="validate">
                                            <label for="product_title">Product Title</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="description" type="text" class="validate">
                                            <label for="description">Description</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="price" type="text" class="validate">
                                            <label for="price">Price</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="condition" type="text" class="validate">
                                            <label for="condition">Condition</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <input id="image_link" type="text" class="validate">
                                            <label for="image_link">Image (Link)</label>
                                        </div>
                                </form>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

    </main>
</body>



</html>
